<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="skyGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#1a1a3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a1a;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="transparent"/>
  <circle cx="100" cy="100" r="90" fill="url(#skyGrad)" stroke="#ffd700" stroke-width="2"/>
  
  <!-- Star -->
  <g transform="translate(100, 80)" filter="url(#glow)">
    <path d="M0 -30 L7 -10 L30 -7 L12 5 L18 28 L0 15 L-18 28 L-12 5 L-30 -7 L-7 -10 Z" fill="#ffd700" stroke="#ffeb3b" stroke-width="2">
        <animateTransform attributeName="transform" type="scale" values="1;1.2;1" dur="1s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Tap Effect -->
  <circle cx="100" cy="80" r="40" fill="none" stroke="white" stroke-width="2" opacity="0">
    <animate attributeName="r" values="20;50" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="1;0" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Hand Cursor -->
  <path d="M110 110 L100 90 L90 110 L95 110 L95 130 Q95 140 105 140 Q115 140 115 130 L115 110 Z" fill="white" opacity="0.8" transform="translate(10, 10) rotate(-20 100 120)"/>
  
  <!-- Text -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="16" fill="white" text-anchor="middle" font-weight="bold">星をタップ！</text>
</svg>
